<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, heigh=device-height, initial-scale=1">
        <title>로그인</title>
        <link href ="Semantic-UI-CSS-master/semantic.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
        <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="carbox" class="ui blue fluid card">
                <div class="content">
                    <div class="left floated author">
                        <img id="iconImage" class="ui avatar image" src="../images/author.png">
                    </div>
                    <div>
                        <div id="titleText" class="header">로그인</div>
                        <div id="contentsText" class="description">
                            아이디와 비밀번호를 입력하고 로그인하세요.
                        </div>
                    </div>
                </div>
                <form method="POST" action="/process/login">
                    <table>
                        <tr>
                            <td class="col1"><label>아이디</label></td>
                            <td class="col2">
                                <div class="ui input"><input class="inputbox" type="text" name="id"></div></td>
                        </tr>
                        <tr>
                            <td class="col1"><label>비밀번호</label></td>
                            <td class="col2">
                                <div class="ui input"><input class="inputbox" type="password" name="password"></div></td>
                        </tr>
                    </table>
                    <input type="submit" value="전송" name="">
                </form>
            </div>
        </div>
</html>
